<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Instructor Account</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; width: 300px; }
    </style>
</head>
<body>
    <h1>SkillForge Instructor Test</h1>

    <div class="section">
        <h2>1. Test Instructor Login</h2>
        <p>Test the instructor account: <strong>instructor@skillforge.com / instructor123</strong></p>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult" class="result" style="display:none;"></div>
    </div>

    <div class="section">
        <h2>2. Create Sample Courses</h2>
        <p>Create some sample courses for the instructor to display</p>
        <button onclick="createSampleCourses()" id="createCoursesBtn">Create Sample Courses</button>
        <div id="coursesResult" class="result" style="display:none;"></div>
    </div>

    <div class="section">
        <h2>3. View All Instructors (Public API)</h2>
        <button onclick="viewInstructors()">View Public Instructors</button>
        <div id="instructorsResult" class="result" style="display:none;"></div>
    </div>

    <div class="section">
        <h2>4. View All Courses (Public API)</h2>
        <button onclick="viewAllCourses()">View All Courses</button>
        <div id="allCoursesResult" class="result" style="display:none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let authToken = '';

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Logging in...';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'instructor@skillforge.com',
                        password: 'instructor123'
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    authToken = data.token;
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Login Successful!</strong><br>
                        User: ${data.user.firstName} ${data.user.lastName}<br>
                        Email: ${data.user.email}<br>
                        Role: ${data.user.role}<br>
                        Token: ${data.token.substring(0, 50)}...
                    `;
                    
                    // Enable create courses button
                    document.getElementById('createCoursesBtn').disabled = false;
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Login Failed:</strong> ${error.message}`;
            }
        }

        async function createSampleCourses() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }

            const resultDiv = document.getElementById('coursesResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Creating sample courses...';

            const sampleCourses = [
                {
                    title: 'Introduction to Web Development',
                    description: 'Learn the basics of HTML, CSS, and JavaScript to build modern web applications.',
                    price: '99.99'
                },
                {
                    title: 'Advanced React Development',
                    description: 'Master React hooks, context, and advanced patterns for building scalable applications.',
                    price: '149.99'
                },
                {
                    title: 'Full Stack Spring Boot',
                    description: 'Complete guide to building REST APIs and web applications with Spring Boot.',
                    price: '199.99'
                }
            ];

            let createdCourses = [];
            let errors = [];

            for (let course of sampleCourses) {
                try {
                    const formData = new FormData();
                    formData.append('title', course.title);
                    formData.append('description', course.description);
                    formData.append('price', course.price);
                    formData.append('category', 'Technology');
                    formData.append('level', 'BEGINNER');

                    const response = await fetch(`${API_BASE}/courses`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: formData
                    });

                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        createdCourses.push(course.title);
                    } else {
                        errors.push(`${course.title}: ${data.message || 'Creation failed'}`);
                    }
                } catch (error) {
                    errors.push(`${course.title}: ${error.message}`);
                }
            }

            if (createdCourses.length > 0) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <strong>‚úÖ Created ${createdCourses.length} courses:</strong><br>
                    ${createdCourses.map(title => `‚Ä¢ ${title}`).join('<br>')}
                    ${errors.length > 0 ? '<br><br><strong>Errors:</strong><br>' + errors.join('<br>') : ''}
                `;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Course Creation Failed:</strong><br>${errors.join('<br>')}`;
            }
        }

        async function viewInstructors() {
            const resultDiv = document.getElementById('instructorsResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Loading instructors...';

            try {
                const response = await fetch(`${API_BASE}/instructors/public`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    if (data.instructors.length > 0) {
                        resultDiv.innerHTML = `
                            <strong>‚úÖ Found ${data.instructors.length} instructor(s):</strong><br>
                            ${data.instructors.map(instructor => `
                                ‚Ä¢ ${instructor.firstName} ${instructor.lastName} (${instructor.email})<br>
                                &nbsp;&nbsp;Courses: ${instructor.courseCount}, Students: ${instructor.studentCount}
                            `).join('<br>')}
                        `;
                    } else {
                        resultDiv.innerHTML = '<strong>üìù No instructors with published courses found</strong>';
                    }
                } else {
                    throw new Error(data.message || 'Failed to load instructors');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            }
        }

        async function viewAllCourses() {
            const resultDiv = document.getElementById('allCoursesResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Loading courses...';

            try {
                const response = await fetch(`${API_BASE}/courses`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    if (data.courses.length > 0) {
                        resultDiv.innerHTML = `
                            <strong>‚úÖ Found ${data.courses.length} course(s):</strong><br>
                            ${data.courses.map(course => `
                                ‚Ä¢ ${course.title} - $${course.price}<br>
                                &nbsp;&nbsp;Status: ${course.status}, Instructor ID: ${course.instructor?.id || 'N/A'}
                            `).join('<br>')}
                        `;
                    } else {
                        resultDiv.innerHTML = '<strong>üìù No courses found</strong>';
                    }
                } else {
                    throw new Error(data.message || 'Failed to load courses');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
